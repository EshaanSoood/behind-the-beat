<!-- /public/icons/play-chamfer.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96" aria-hidden="true">
  <defs>
    <!-- Chamfer path generator (fixed 10px for this asset) -->
    <clipPath id="ch10">
      <polygon points="
        10,0 86,0 96,10 96,86 86,96 10,96 0,86 0,10
      "/>
    </clipPath>
  </defs>
  <!-- Chamfered plate (light pink) -->
  <g clip-path="url(#ch10)">
    <rect x="0" y="0" width="96" height="96" fill="#FFD3E8"/>
    <!-- optional very subtle pink grain overlay via feTurbulence (kept tiny) -->
    <filter id="plateGrain" x="0" y="0" width="1" height="1">
      <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="2" seed="9" stitchTiles="stitch" result="n"/>
      <feColorMatrix in="n" type="luminanceToAlpha" result="a"/>
      <feComponentTransfer in="a" result="a2">
        <feFuncA type="gamma" amplitude=".75" exponent="1.05" offset="0"/>
      </feComponentTransfer>
      <feFlood flood-color="#FFB0DA" flood-opacity="0.08" result="p"/>
      <feComposite in="p" in2="a2" operator="in" result="tint"/>
    </filter>
    <rect x="0" y="0" width="96" height="96" filter="url(#plateGrain)" />
  </g>
  <!-- Play triangle (brand purple), centered -->
  <path d="M40 32 L40 64 L66 48 Z" fill="#6D2B79" />
</svg>

